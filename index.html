<!DOCTYPE html>
<html>
    <head>
        <title>sammypanda</title>
        <meta content="width=device-width, initial-scale=0.8" name="viewport">
        <link rel='stylesheet' href='style.css'>
        <link rel='icon' href='assets/img/meta/favicon.ico'>
    </head>

    <svg id='theme' width="2rem" height="2rem" viewBox="0 0 16 16" class="bi bi-moon" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M14.53 10.53a7 7 0 0 1-9.058-9.058A7.003 7.003 0 0 0 8 15a7.002 7.002 0 0 0 6.53-4.47z"/>
    </svg>

    <body>
        <div class='header'>
            <h1>Sammy's Portfolio</h1>
            <hr>
        </div>

        <div class='projects'>
            <div class='button'>
                <a class='container' onmouseover='info(this, "current")'><img src='assets/img/meta/favicon.ico'></a>
                <a class='container' onmouseover='info(this, "compui")'><img src='assets/img/project/compui.png'></a>
                <a class='container' onmouseover='info(this, "murb")'><img src='assets/img/project/murb.png'></a>
                <a class='container' onmouseover='info(this, "coderacer")'><img src='assets/img/project/coderacer.png'></a>
                <a class='container' onmouseover='info(this, "dragonsgauntlet")'><img src='assets/img/project/dragonsgauntlet.png' style='border-radius: 50%'></a>
            </div>

            <p id='info'></p>
        </div>

        <script src='app.js'></script>
    </body>
</html>
